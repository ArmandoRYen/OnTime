<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h>

<style>
.show {
	top: 0
}
</style>
</h>
<ui:composition template="master.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="midiv">

					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary"
						data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar</button>
				</div>
			</div>

			<h:form>
				<div class="row">
					<div class="midiv">
						<div class="contenedor mb-5 mt-3">
							<div class="table table-striped table-bordered mydatatable ">
								<p:dataTable emptyMessage="No existen registros"
									rowIndexVar="item">

									<p:column headerText="Acreedor">
										<h:outputText />
									</p:column>
									<p:column headerText="Monto">
										<h:outputText />
									</p:column>
									<p:column headerText="Fecha">
										<h:outputText />
									</p:column>
									<p:column headerText="Saldo">
										<h:outputText />
									</p:column>
									<p:column headerText="Acciones">
										<h:outputText />
									</p:column>

								</p:dataTable>

							</div>
						</div>
					</div>
				</div>


			</h:form>


		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Agregar Pago</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">

						<h:form>

							<div class="row">

								<div class="col">
									<label for="Aname">Nombre del acreedor:</label><br /> <input
										type="text" id="Aname" name="Aname" /><br /> <label
										for="Mname">Monto:</label><br /> <input type="text"
										id="Mname" name="Mname" /><br />

								</div>
								<div class="col">
									<label for="Fname">Fecha:</label><br />

									<div class="input-group date ">
										<p:datePicker  pattern="dd/MM/yyyy"
											  type="calendar"
											timeZone="UTC" required="true" >
										</p:datePicker>
									</div>


								</div>

							</div>

						</h:form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>


	</ui:define>




</ui:composition>



</html>
